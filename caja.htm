<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daniela Porras Matiz</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
       /*
			Escenario, camara Y render
	   */
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        /*
			Luz dirrecional a la escena
		*/ 
		const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
        scene.add( directionalLight );

		var ambiColor = "#0c0c0c";
		var ambientLight = new THREE.AmbientLight(ambiColor);
		scene.add(ambientLight);

		/*
			Creacion cube donde se aplican geometria y material al objeto 
	    */
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );
		cube.position.x = 2;

        /*
			Creacion sphere donde se aplican geometria y material al objeto 
	    */
        var geometry = new THREE.SphereGeometry( 1, 16, 16 );
        var material = new THREE.MeshToonMaterial( { color: 0xAA0000 } );
        var sphere = new THREE.Mesh( geometry, material );
        scene.add( sphere );

        /*
			Creacion cone donde se aplican geometria y material al objeto 
	    */
        var geometry = new THREE.ConeGeometry( 1, 2, 16 );
        var material = new THREE.MeshNormalMaterial( { color: 0x0000AA } );
        var cone = new THREE.Mesh( geometry, material );
        scene.add( cone );
        cone.position.x = -4;
        
        /*
			Posicion de la camara 
		*/
        camera.position.z = 5;

		/*
			Funcion donde se le da el movimiento en los ejes a los objetos
		*/
        function animar() {
        requestAnimationFrame( animar );
        cube.rotation.x -= 0.01;
        sphere.rotation.y -= 0.02;
        cone.rotation.z -= 0.01;
        renderer.render( scene, camera );
        }
        animar();
        
    </script>
</body>
</html>
